<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome</title>

  <style>
    body {
      margin: 0;
      background-image: url("images/fondo.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: beige;
      font-family: Georgia;
    }

    img {
      width: 720px;
      max-width: 90%;
    }
  </style>

  <script>
    function pistaCodigo() {
      alert(
        "CHRISTMAS MISSION:\n" +
        "The secret code is hidden on this cover page.\n\n" +
        "Hint 1: Look at the text that appears below the gift.\n" +
        "Hint 2: The code is a word related to these holidays.\n" +
        "Hint 3: All in lowercase."
      );
    }

    function pedirContrasena() {
      var pass = prompt("ENTER THE SECRET CODE TO CONTINUE");
      if (pass === null) return false;

      if (pass === "navidad") {
        window.location.href = "index.html";
        return false;
      } else {
        alert("Incorrect code. Use the HINT button if you need help.");
        return false;
      }
    }
  </script>
</head>

<body link="beige" vlink="beige" alink="white">

  <!-- Languages (top-right, outside header) -->
  <div style="width:100%; text-align:right; padding:12px; box-sizing:border-box;">
    <a href="../../portada.html"><b>ES</b></a> &nbsp;
    <a href="portada.html"><b>EN</b></a> &nbsp;
    <a href="../uk/portada.html"><b>UK</b></a>
  </div>

  <center>
    <table width="100%" height="100%" cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td align="center" valign="middle">

          <a href="index.html" onclick="return pedirContrasena();">
            <img src="images/portada.png" alt="Enter">
          </a>

          <br><br>

          <font size="5"><b>Click the gift to enter</b></font>
          <br>
          <font size="4">
            Hint: the code is the word that defines these holidays (in lowercase).
          </font>

          <br><br>

          <button onclick="pistaCodigo()">
            I need a hint
          </button>

          <br><br>

          <font size="3">
            Challenge: Find the code using the hint and enter to discover the Christmas 2025 website.
          </font>

        </td>
      </tr>
    </table>
  </center>

</body>
</html>
